version: '3.8'

services:
  # Backend service (Flask)
  webpage_docker:
    build:
      context: ./flask_backend
      dockerfile: Dockerfile
    container_name: webpage_docker
    ports:
      - "5050:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0

  # Frontend service (React)
  front_end:
    build:
      context: ./react-frontend
      dockerfile: Dockerfile
    container_name: react-frontend
    ports:
      - "3030:3000"
