name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Build backend Docker container
      - name: Build backend Docker container
        run: |
          cd "Data Processing Pipeline"
          docker compose build

      # Lint Python code
      - name: Lint Python code
        run: |
          cd "Data Processing Pipeline"
          python3 -m pip install --upgrade pip
          pip install flake8
          flake8 .

  frontend-build:
  runs-on: ubuntu-latest
  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # Build both frontend-related containers
    - name: Build frontend containers
      run: |
        cd "Web-Dashboard"
        docker compose build

    # Lint frontend code
    - name: Lint frontend code
      run: |
        cd "Web-Dashboard/react-frontend"
        npm install eslint
        npx eslint .


  docker-deploy:
    needs: [backend-build, frontend-build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend Docker container
        run: |
          cd "Data Processing Pipeline"
          docker compose build
          docker compose push

      - name: Build and push frontend Docker container
        run: |
          cd "Web-Dashboard"
          docker compose build
          docker compose push
